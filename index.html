<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch JS ⏱</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>

    <div data-aos="fade-down">
      <h1 class="heading">STOPWATCH ⏱</h1>
    </div>

    <div class="maindiv" data-aos="zoom-in">
        <div class="numbersdiv">
          <h1 id="numbers">0 : 0 : 0</h1>
        </div>
        <div class="btndiv">
          <button class="startbtn" onclick="start()" ondblclick="o()">Start</button>
          <button class="pausebtn" onclick="pause()">Pause</button>
          <button class="resetbtn" onclick="reset()">Reset</button>
        </div>
    </div>
    
         <h4 id="copyright">CopyRight &#169; 2024 By Muhammad Hassan Raza</h4>
  
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
      </script>

    <script src="app.js"></script>
</body>
</html>
